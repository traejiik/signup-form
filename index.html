<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarLogo">
                <div><img src="" alt=""></div>
                <div>
                    <h1>traejiik</h1>
                </div>
            </div>
            <div class="sidebarFooter">
                <cite>
                    Photo by Halie West on Unsplash.
                </cite>
            </div>
        </div>
        <div class="mainContent">
            <div class="bigText">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                </div>
                <div>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="middleContent">
                <form id="signUpForm" action="/submit" method="post">
                    <div class="usrName">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="usrInf">
                        <div>
                            <label for="usrEmail">Email Address</label>
                            <input type="email" id="usrEmail">
                        </div>
                        <div>
                            <label for="usrNum">Phone Number</label>
                            <input type="number" id="usrNum">
                        </div>
                    </div>
                    <div class="pass">
                        <div>
                            <label for="passIn">Password</label>
                            <input type="text" id="passIn">
                        </div>
                        <div>
                            <label for="confPass">Confirm Password</label>
                            <input type="text" id="confPass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomContent">
                <div>
                    <button type="submit" form="signUpForm">Create Account</button>
                </div>
                <div>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
