<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img class="sb-bg-img" src="./design/Green-Leaf-Plant-Close-Up.jpg" alt="green leaf">
            <div class="sbLogo">
                <img class="logo" src="./design/Odin-Lined.png" alt="ODIN">
                <h1>traejiik</h1>
            </div>
            <div class="sbFooter">
                <cite>
                    Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>.
                </cite>
            </div>
        </div>
        <div class="mainContent">
            <div class="bigText">
                <div class="phraseMain">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="phraseMini">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middleContent">
                <h2 class="formTitle">Let's do this!</h2>
                <form id="signUpForm" action="#" method="post">
                    <div class="inputContainer">
                        <div class="formRow">
                            <div class="formField">
                                <label class="formLabel" for="firstName">First Name</label>
                                <input class="formInput" type="text" id="firstName" required minlength="2" maxlength="25">
                            </div>
                            <div class="formField">
                                <label class="formLabel" for="lastName">Last Name</label>
                                <input class="formInput" type="text" id="lastName" required minlength="2" maxlength="25">
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="formField">
                                <label class="formLabel" for="usrEmail">Email Address</label>
                                <input class="formInput" type="email" id="usrEmail" required>
                            </div>
                            <div class="formField">
                                <label class="formLabel" for="usrNum">Phone Number</label>
                                <input class="formInput" type="tel" id="usrNum">
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="formField">
                                <label class="formLabel" for="passIn">Password</label>
                                <input class="formInput" type="password" id="passIn" required minlength="6" maxlength="12">
                            </div>
                            <div class="formField">
                                <label class="formLabel" for="confPass">Confirm Password</label>
                                <input class="formInput" type="password" id="confPass" required minlength="6" maxlength="12">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomContent">
                <div class="btn">
                    <button class="subBtn" type="submit" form="signUpForm">Create Account</button>
                </div>
                <div class="bcText">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
